# Streamlit server configuration
# Streamlit server configuration
[server]
# Use the filesystem watcher only when developing locally; disable on Cloud
fileWatcherType = "none"
# Run in headless mode (no browser window on server)
# Set to true for Streamlit Cloud deployment; locally you can override
headless = true
# Enable websocket compression for large dataset transfers
enableWebsocketCompression = true

[browser]
# Browser group left intentionally minimal for Cloud

[runner]
# Faster script execution for dev cycles
fastReruns = true

[client]
# Show detailed error info in the Cloud logs
showErrorDetails = true

[logger]
level = "info"
[client]

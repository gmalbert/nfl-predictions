[server]
# Increase timeout for slower operations (default is 60 seconds)
# This helps with loading large datasets like the 196k+ row historical data
fileWatcherType = "none"
enableXsrfProtection = false

# Run in headless mode (no browser window on server)
# Set to true for Streamlit Cloud deployment
# For local development, you can set this to false to auto-open browser
headless = true

# Enable websocket compression for large dataset transfers
# Reduces bandwidth usage when sending large dataframes to browser
enableWebsocketCompression = true

[browser]
# Automatically open browser when running locally
#gatherUsageStats = false

[runner]
# Faster script execution
fastReruns = true

[client]
# Increase timeouts for slow data operations
# This is especially important for loading compressed gzip files
#toolbarMode = "minimal"
showErrorDetails = true

[logger]
level = "info"
